<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script defer type="module" src="./src/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="container">
        <h1>Create Your Artwork</h1>
        <div id="controls">
            <input type="color" id="color-picker" value="#000000">
            <label>Brush Size:</label>
            <input type="range" id="brush-size" min="1" max="50" value="5">
            <button id="clear-btn" class="btn">Clear Canvas</button>
            <button id="save-btn" class="btn">Save Artwork</button>
        </div>
        <canvas id="mural-canvas" width="800" height="600"></canvas>
        <div>
            <a href="gallery.html" class="btn">Back to Gallery</a>
        </div>
    </div>

  </body>
</html>
